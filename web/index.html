<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Pastebin</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>ESP32 Pastebin</h1>
    <div class="editor">
      <textarea id="content" placeholder="Enter your text here..."></textarea>
      <div class="buttons">
        <button onclick="saveFile()">Save</button>
        <button onclick="clearEditor()">Clear</button>
      </div>
    </div>
    <h2>Saved Pastes</h2>
    <ul id="fileList"></ul>
    <div id="fileView" style="display: none;">
      <h3>Viewing: <span id="currentFile"></span></h3>
      <textarea id="fileContent" readonly></textarea>
      <div class="buttons">
        <button onclick="copyContent()">Copy</button>
        <button onclick="enableEdit()">Edit</button>
        <button onclick="deleteFile()">Delete</button>
        <button id="saveEdit" onclick="saveEdit()" style="display: none;">Save Edit</button>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
